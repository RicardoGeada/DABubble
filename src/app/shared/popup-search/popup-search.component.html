@if (searchTerm != '' && (filteredUsers.length > 0 || filteredChannels.length > 0 )) {
    <div class="search-container">
      <div class="filtered-results">
        @if (filteredUsers.length > 0) {
          <ul class="filtered">
            <span class="categoryName">Users:</span>
            @for(user of filteredUsers; track user.id) {
              <li [class.selected]="user.id === selectedUserId" (click)="addProfileButton(user, $event)">
                <div class="user">
                  <div class="user-img-container">
                    <img [src]="user.profile_img" alt="" class="profile-img" referrerpolicy="no-referrer" />
                    <div class="online-status-wborder online" [ngClass]="user.logged_in ? 'online' : 'offline'"></div>
                  </div>
                  <div class="user-name fs-18">{{user.name}}</div>
                </div>
              </li>
            }
          </ul>
          }
      </div>
      
    </div>
}
